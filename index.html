<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diccionario Veterinario A–Z (100 términos)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <div class="brand">
        <span class="brand__logo">🐾</span>
        <h1 class="brand__title">Diccionario Veterinario Desconocido</h1>
      </div>
      <p class="hero__subtitle">100 acciones poco conocidas en medicina veterinaria</p>
    </div>
  </header>

  <main class="container">
    <section id="results" class="grid"></section>

    <template id="cardTemplate">
      <article class="card">
        <div class="card__letter"></div>
        <h3 class="card__title"></h3>
        <p class="card__desc"></p>
      </article>
    </template>

    <p id="empty" class="empty" hidden>
      No se encontraron resultados.
    </p>
  </main>

  <footer class="footer">
    <small>
      Elaborado para fines académicos.  
      Estudiante: <strong>Valentina Galaraga</strong>
    </small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
